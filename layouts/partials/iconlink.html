<a
    {{ if or (eq (lower .Identifier) "mastodon") (eq (lower .Identifier) "bluesky") }}
        rel="me"
    {{ else }}
        rel="noreferrer"
    {{ end }}
    target="_blank"
    class="nerdlink"
    href="{{ .URL | safeURL }}">
    {{ $icon := index site.Data.supported_icons (lower .Identifier) | safeHTML }}
    {{ $icon | safeHTML | default .Name }}
</a>
